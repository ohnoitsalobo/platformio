<!DOCTYPE html>
<html>
<head>
    <title>Speaker Light Control</title>
    <script src="p5.js" type="text/javascript"></script>
    <!-- <script src="WebSocket.js" type="text/javascript" data-processing-target="equalizer"></script> -->
    <script src="WebSocket.js" type="text/javascript"></script>
</head>

<center>
    <header>
        <h1>Speaker Light Control</h1>
    </header>
    <body onload="process();" style="background-color:#000033; color:white; font-family:Consolas">
        <div>
            <table border=1 style="text-align: center">
                <tr style="color:white">
                    <td>Mode: </td>
                    <td><input id="m" type="range" min="0" max="2" step="1" oninput="sendRGB('M');" value="0"></td>
                    <td style="width:150px" colspan=3><a id="mval"></a></td>
                </tr>
                <tr style="color:white">
                    <td>Brightness: </td>
                    <td><input id="v" type="range" min="0" max="255" step="1" oninput="sendRGB('V');" value="0"></td>
                    <td style="width:50px"><a id="vval"></a></td>
                    <td><input type="checkbox" id="ll" checked></td>
                    <td><input type="checkbox" id="rr" checked></td>
                </tr>
                <tr style="color:red">
                    <td>Red: </td>
                    <td><input id="r" type="range" min="0" max="255" step="1" oninput="sendRGB('R');" value="0"></td>
                    <td><a id="rval"></a></td>
                    <td colspan=2 rowspan=7><button type="button" id="next" onclick="nextPattern();">Next pattern</button></td>
                </tr>
                <tr style="color:green">
                    <td>Green: </td>
                    <td><input id="g" type="range" min="0" max="255" step="1" oninput="sendRGB('G');" value="0"></td>
                    <td><a id="gval"></a></td>
                </tr>
                <tr style="color:blue">
                    <td>Blue: </td>
                    <td><input id="b" type="range" min="0" max="255" step="1" oninput="sendRGB('B');" value="0"></td>
                    <td><a id="bval"></a></td>
                <tr style="color:yellow">
                    <td>Hue: </td>
                    <td><input id="h" type="range" min="0" max="255" step="1" oninput="sendRGB('H');" value="0"></td>
                    <td><a id="hval"></a></td>
                </tr>
                <tr style="color:pink">
                    <td>Saturation: </td>
                    <td><input id="s" type="range" min="0" max="255" step="1" oninput="sendRGB('S');" value="0"></td>
                    <td><a id="sval"></a></td>
                </tr>
                <tr style="color:white">
                    <td>Gradient1: </td>
                    <td><input id="ga" type="range" min="0" max="255" step="1" oninput="sendRGB('Y');" value="0"></td>
                    <td><a id="gaval"></a></td>
                </tr>
                <tr style="color:white">
                    <td>Gradient2: </td>
                    <td><input id="gb" type="range" min="0" max="255" step="1" oninput="sendRGB('Z');" value="0"></td>
                    <td><a id="gbval"></a></td>
               </tr>
            </table>
            <button type="button" id="next" onclick="reset();">Reset</button>
            <!-- <canvas style="text-align:center" id="equalizer"></canvas> -->
        </div>
    </body>
</center>
</html>
