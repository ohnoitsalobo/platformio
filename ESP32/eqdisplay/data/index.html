<!DOCTYPE html>
<html>
<head>
    <title>LED Control</title>
    <script src="p5.min.js" type="text/javascript"></script>
    <script src="WebSocket.js" type="text/javascript"></script>
    <style>
        html, body {
            background-color: #000033;
            color: white;
            font-family: Consolas;
            height: 100%;
        }
        table {
            text-align: center;
        }
        .slider {
            width: 70%;
            height: 3em;
        }
        input {
            width: 90%;
        }
    </style>
</head>

<center>
    <header>
        <h1>LED Strip Control</h1>
    </header>
    <body onload="process();">
        <div>
            <table border=1>
                <tr>
                    <td>Mode: </td>
                    <td class="slider"><input id="m" type="range" min="0" max="2" step="1" oninput="sendRGB('M');" value="0"></td>
                    <td style="width:150px" colspan=3><a id="mval"></a></td>
                </tr>
                <tr>
                    <td>Brightness: </td>
                    <td class="slider"><input id="v" type="range" min="0" max="255" step="1" oninput="sendRGB('V');" value="0"></td>
                    <td style="width:50px"><a id="vval"></a></td>
                    <td><input type="checkbox" id="ll" checked></td>
                    <td><input type="checkbox" id="rr" checked></td>
                </tr>
                <tr style="color: red;">
                    <td>Red: </td>
                    <td class="slider"><input id="r" type="range" min="0" max="255" step="1" oninput="sendRGB('R');" value="0"></td>
                    <td><a id="rval"></a></td>
                    <td colspan=2 rowspan=7><button type="button" id="next" onclick="next();">Next pattern</button></td>
                </tr>
                <tr style="color: green;">
                    <td>Green: </td>
                    <td class="slider"><input id="g" type="range" min="0" max="255" step="1" oninput="sendRGB('G');" value="0"></td>
                    <td><a id="gval"></a></td>
                </tr>
                <tr style="color: blue;">
                    <td>Blue: </td>
                    <td class="slider"><input id="b" type="range" min="0" max="255" step="1" oninput="sendRGB('B');" value="0"></td>
                    <td><a id="bval"></a></td>
                <tr style="color: yellow;">
                    <td>Hue: </td>
                    <td class="slider"><input id="h" type="range" min="0" max="224" step="1" oninput="sendRGB('H');" value="0"></td>
                    <td><a id="hval"></a></td>
                </tr>
                <tr style="color: pink;">
                    <td>Saturation: </td>
                    <td class="slider"><input id="s" type="range" min="0" max="255" step="1" oninput="sendRGB('S');" value="0"></td>
                    <td><a id="sval"></a></td>
                </tr>
                <!-- <tr style="color:white"> -->
                    <!-- <td>Gradient1: </td> -->
                    <!-- <td><input id="ga" type="range" min="0" max="255" step="1" oninput="sendRGB('Y');" value="0"></td> -->
                    <!-- <td><a id="gaval"></a></td> -->
                <!-- </tr> -->
                <!-- <tr style="color:white"> -->
                    <!-- <td>Gradient2: </td> -->
                    <!-- <td><input id="gb" type="range" min="0" max="255" step="1" oninput="sendRGB('Z');" value="0"></td> -->
                    <!-- <td><a id="gbval"></a></td> -->
                <!-- </tr> -->
            </table>
            <button type="button" id="next" onclick="reset();">Reset</button>
            <div id="p5js"></div>
        </div>
    </body>
</center>
</html>
