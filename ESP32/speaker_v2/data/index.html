<!DOCTYPE html>
<html>
<head>
    <title>Speaker LED Control</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
    <script src="p5.min.js" type="text/javascript"></script>
    <script src="WebSocket.js" type="text/javascript"></script>
    <style>
        html {
            font-family: Lato;
            background-color: #003;
            color: white;
            height: 100%;
        }
        table {
            background-color: #222;
            text-align: center;
        }
        .slider {
            width : 75%;
            height: 3em;
        }
        input {
            width: 90%;
        }
        button {
            font-family: Lato;
            width: 95%;
            height: 3em;
        }
        .button {
            border: 0;
        }
    </style>
</head>

<center>
    <header>
        <h1>Speaker LED Control</h1>
    </header>
    <body onload="process();">
        <div>
            <table border=1>
                <tr>
                    <td>Mode: </td>
                    <td class="slider"><input id="m" type="range" min="0" max="2" step="1" oninput="sendRGB('M');" value="0"></td>
                    <td style="width:150px" colspan=3><a id="mval"></a></td>
                </tr>
                <tr>
                    <td>Brightness: </td>
                    <td class="slider"><input id="v" type="range" min="0" max="255" step="1" oninput="sendRGB('V');" value="0"></td>
                    <td style="width:50px"><a id="vval"></a></td>
                    <td class="button" rowspan=3 ><button type="button" id="next" onclick="next();">Next pattern</button></td>
                </tr>
                <tr style="color: #F00;">
                    <td>Red: </td>
                    <td class="slider"><input id="r" type="range" min="0" max="255" step="1" oninput="sendRGB('R');" value="0"></td>
                    <td><a id="rval"></a></td>
                </tr>
                <tr style="color: #0F0;">
                    <td>Green: </td>
                    <td class="slider"><input id="g" type="range" min="0" max="255" step="1" oninput="sendRGB('G');" value="0"></td>
                    <td><a id="gval"></a></td>
                </tr>
                <tr style="color: #00F;">
                    <td>Blue: </td>
                    <td class="slider"><input id="b" type="range" min="0" max="255" step="1" oninput="sendRGB('B');" value="0"></td>
                    <td><a id="bval"></a></td>
                    <td class="button" rowspan=3><button type="button" id="next" onclick="reset();">Reset</button></td>
                <tr style="color: yellow;">
                    <td>Hue: </td>
                    <td class="slider"><input id="h" type="range" min="0" max="224" step="1" oninput="sendRGB('H');" value="0"></td>
                    <td><a id="hval"></a></td>
                </tr>
                <tr style="color: pink;">
                    <td>Saturation: </td>
                    <td class="slider"><input id="s" type="range" min="0" max="255" step="1" oninput="sendRGB('S');" value="0"></td>
                    <td><a id="sval"></a></td>
                </tr>
                <tr style="display: none;">
                    <td><input type="checkbox" id="ll" checked></td>
                    <td><input type="checkbox" id="rr" checked></td>
                </tr>
                <tr>
                    <td colspan=4>
                        <table width=100%>
                            <tr>
                                <td class="button">
                                    <button type="button" onclick="leftRight(0);">Left</button>
                                </td>
                                <td class="button">
                                    <button type="button" onclick="leftRight(2);">Both</button>
                                </td>
                                <td class="button">
                                    <button type="button" onclick="leftRight(1);">Right</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <div id="p5js"></div>
        </div>
    </body>
</center>
</html>
